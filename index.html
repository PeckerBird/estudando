<!DOCTYPE html>

<html>
    <head>
        <title>Yakabank</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Righteous&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="pagina">
            <div id="cabecalho">
                <h1>YAKABANK</h1>
            </div>
            <div id="perfil">
                <div id="login">
                    <form>
                        <table>
                            <tr>
                                <td>
                                    Login:
                                </td>
                                <td>
                                    <input type="text" name="login" placeholder="Login"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Senha:
                                </td>
                                <td>
                                    <input type="password" name="senha" placeholder="Senha"/>
                                </td>
                                <td>
                                    <input type="submit" name="entrar" value="Entrar"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <div id="menu">
                <table cellspacing="0">
                    <tr>
                         <td>
                             <a href="#">Yakas</a>
                         </td>
                         <td>
                         <a href="#">Exchanges</a>
                         </td>
                         <td>
                         <a href="#">Conversão</a>
                         </td>
                </table>
            </div>
            <div id="conteudo">
            </div>
            <div id="ultimasTransacoes">
                <span>
                    Últimas Transações
                </span>
                <table>
                    <tr>
                        <td>
                            Data
                        </td>
                        <td>
                            Valor
                        </td>
                        <td>
                            Cadete
                        </td>
                        <td>
                            Motivo
                        </td>
                    </tr>
                    <tr style="color:red">
                        <td>
                            26/08/2019
                        </td>
                        <td>
                            -300
                        </td>
                        <td>
                            Cad Inf Yakanou (4º Esquadrão)
                        </td>
                        <td>
                            Atraso
                        </td>
                    <tr style="color:blue">
                        <td>
                            27/08/2019
                        </td>
                        <td>
                            +300
                        </td>
                        <td>
                            Cad Inf Bubles (3º Esquadrão)
                        </td>
                        <td>
                            300 Polichinelos
                        </td>
                    </tr>
                </table>
            </div>
            <div id="rodape">
                <p>Direitos Reservados Anúbis 2019</p>
            </div>
        </div>
    </body>
</html>
